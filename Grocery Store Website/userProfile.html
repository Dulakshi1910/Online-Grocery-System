        <!-- User Details -->
        <h2 class="userHeading">User Details</h2>
        <div class="form-wrapper">
            <div class="user-details-box">
                <form method="post" action="./php/update_process.php">
                    <h1>Hello, John Doe</h1>
                    <label for="full_name">Full Name:</label><br>
                    <input type="text" id="full_name" name="full_name" value="John Doe"><br>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" value="johndoe" readonly><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" value="john.doe@example.com"><br>
                    <div id="btn-wrap">
                        <input type="submit" value="UPDATE">
                        <button type="button" onclick="deleteAccount()" id="delete-btn">DELETE PROFILE</button>
                    </div>
                </form>
            </div>
            <!-- Password Box -->
            <div class="user-password-box">
                <form action="./php/update_password.php" method="post">
                    <label for="old_password">Old Password:</label>
                    <input type="password" id="old_password" name="old_password" required>
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required>
                    <label for="confNew_password">Re-Enter Password:</label>
                    <input type="password" id="confNew_password" name="confNew_password" required>
                    <input type="submit" value="Change Password" onclick="return alert('Password successfully changed')">
                </form>
            </div>
        </div>
